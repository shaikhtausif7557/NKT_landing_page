<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NKT</title>
</head>

<body class="font-sans">
    <nav class="flex justify-between items-center px-16 py-4 bg-white shadow-lg" style="color:#1059a8;">
        <!-- Logo -->
        <img src="./logo.jpeg" class="w-20">

        <!-- Hamburger menu for mobile -->
        <div class="md:hidden">
            <button id="menu-btn" class="text-2xl focus:outline-none">
                &#9776;
            </button>
        </div>

        <!-- Nav links for desktop -->
        <div id="nav-elements"
            class="hidden md:flex md:justify-between md:items-center md:w-3/6 text-xl font-semibold space-x-6 lg: text-xl">
            <a href="" class="hover:text-gray-500">Home</a>
            <a href="" class="hover:text-gray-500">About Us</a>
            <a href="" class="hover:text-gray-500">Contact Us</a>
            <a href="" class="hover:text-gray-500">Donate</a>
        </div>
    </nav>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="flex flex-col justify-evenly py-4 text-xl font-semibold hidden md:hidden px-6 py-4">
        <a href="" class="py-4">Home</a>
        <hr>
        <a href="" class="py-4">About Us</a>
        <hr>
        <a href="" class="py-4">Contact Us</a>
        <hr>
        <a href="" class="py-4">Donate</a>
        <hr>
    </div>
    <section>
        <div class="w-full mx-0 my-1">
            <div id="carousel" class="relative w-full h-[600px] overflow-hidden">
                <!-- Carousel Items -->
                <div class="carousel-item active w-full h-full">
                    <img src="./assets/blue.png" class="w-full h-full object-cover" alt="Slide 1">
                </div>
                <div class="carousel-item w-full h-full hidden">
                    <img src="./assets/red.png" class="w-full h-full object-cover" alt="Slide 2">
                </div>
                <div class="carousel-item w-full h-full hidden">
                    <img src="./assets/yellow.jpg" class="w-full h-full object-cover" alt="Slide 3">
                </div>

                <!-- Indicators -->
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
                    <button class="carousel-indicator w-3 h-3 rounded-full bg-white" data-slide="0"></button>
                    <button class="carousel-indicator w-3 h-3 rounded-full bg-gray-400" data-slide="1"></button>
                    <button class="carousel-indicator w-3 h-3 rounded-full bg-gray-400" data-slide="2"></button>
                </div>

                <!-- Controls -->
                <button id="prevButton" class="absolute top-1/2 left-4 transform -translate-y-1/2 text-white bg-gray-800 px-2 py-1 rounded-full">❮</button>
                <button id="nextButton" class="absolute top-1/2 right-4 transform -translate-y-1/2 text-white bg-gray-800 px-2 py-1 rounded-full">❯</button>
            </div>
        </div>
    </section>
    <div class="text-center my-8 px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-[#1059a8] mb-4">Our Vision</h1>
        <p class="text-lg md:text-2xl text-gray-700 max-w-3xl mx-auto">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus harum expedita quam eligendi alias reprehenderit fuga, cum voluptates ipsam officia reiciendis. Eos, quia dolor.
        </p>
    </div>

    <script>
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicator');
        let currentIndex = 0;
        let interval;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('hidden', i !== index);
                slide.classList.toggle('block', i === index);
                indicators[i].classList.toggle('bg-white', i === index);
                indicators[i].classList.toggle('bg-gray-400', i !== index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        function startCarousel() {
            interval = setInterval(nextSlide, 3000); // Slide changes every 3 seconds
        }

        // Event listeners for next and previous buttons
        document.getElementById('nextButton').addEventListener('click', () => {
            clearInterval(interval);
            nextSlide();
            startCarousel();
        });

        document.getElementById('prevButton').addEventListener('click', () => {
            clearInterval(interval);
            prevSlide();
            startCarousel();
        });

        // Event listeners for indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                clearInterval(interval);
                currentIndex = index;
                showSlide(currentIndex);
                startCarousel();
            });
        });

        // Start carousel on page load
        startCarousel();
    </script>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileMenu.classList.toggle('hidden');
        });

        // Close the menu if clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
